<mat-accordion>
  <mat-expansion-panel *ngFor="let suite of suites">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon *ngIf="suiteInfo[suite].$ === 'success'" class="green-color">done</mat-icon>
        <mat-icon *ngIf="suiteInfo[suite].$ === 'fail'" class="red-color">clear</mat-icon>
        <mat-spinner [diameter]="20" *ngIf="!suiteInfo[suite].$"></mat-spinner>
        &nbsp;
        {{ suite }}
      </mat-panel-title>
      <mat-panel-description>
        
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-suite-info *ngIf="hasMoreSuites(suiteInfo[suite])" [suiteInfo]="suiteInfo[suite]"></app-suite-info>
    <mat-list>
        <mat-list-item *ngFor="let test of suiteInfo[suite]._">
          <mat-spinner [diameter]="20" *ngIf="isPending(test)"></mat-spinner>
          <mat-icon *ngIf="!isPending(test) && test.success && !test.skipped" class="green-color">done</mat-icon>
          <mat-icon *ngIf="!isPending(test) && !test.success" class="red-color">clear</mat-icon>
          <mat-icon *ngIf="!isPending(test) && test.skipped" class="red-color">blocked</mat-icon>
          &nbsp; {{ isPending(test)? test: test.description }}
        </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
