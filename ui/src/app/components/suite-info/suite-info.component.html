<mat-accordion>
  <mat-expansion-panel *ngFor="let suite of suites">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ suite }}
      </mat-panel-title>
      <mat-panel-description>
        
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-suite-info *ngIf="hasMoreSuites(suiteInfo[suite])" [suiteInfo]="suiteInfo[suite]"></app-suite-info>
    <mat-list>
        <mat-list-item *ngFor="let test of suiteInfo[suite]._">
          <mat-icon *ngIf="test.success && !test.skipped" class="green-color">done</mat-icon>
          <mat-icon *ngIf="!test.success" class="red-color">clear</mat-icon>
          <mat-icon *ngIf="test.skipped" class="red-color">blocked</mat-icon>
          &nbsp; {{ test.description }}
        </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
